          format: uuidv4
        email:
          type: string
        stripe_customer_id:
          type: string
        stripe_product_id:
          type: string
          format: optional
        created_at:
          type: string
          format: isoTimeString
        last_sign_in_at:
          type: string
          format: isoTimeString, optional
        banned_at:
          type: string
          format: isoTimeString, optional
        data_deleted_at:
          type: string
          format: isoTimeString, optional
        scheduled_for_deletion_on:
