        stripe_had_error:
          type: boolean
          format: If stripe API returned an unknown error code
        roles:
          type: array
          items:
            type: string
      description: Summary of user data
    GalleryResponse:
      type: object
      properties:
        page:
          type: integer
        next:
          oneOf:
            - type: string
              format: isoTimeString, if search not specified
            - type: integer
              format: next cursor, if search specified
        hits:
          type: array
          items:
            type: object
            properties:
              image_url:
                type: string
                format: URL
              upscaled_image_url:
                type: string
                format: URL, optional
              width:
                type: integer
                format: int32
              height:
                type: integer
                format: int32
              inference_steps:
                type: integer
                format: int32
              guidance_scale:
                type: number
                format: float32
              seed:
                type: integer
              model_id:
                type: string
                format: uuidv4
              scheduler_id:
                type: string
                format: uuidv4
              prompt_text:
                type: string
              prompt_id:
                type: string
                format: uuidv4
              negative_prompt_text:
                type: string
                format: optional
              negative_prompt_id:
                type: string
                format: uuidv4
              created_at:
                type: string
                format: isoTimeString
              updated_at:
                type: string
                format: isoTimeString
    UserQueryMeta:
      type: object
      properties:
        total:
          type: integer
          format: int32, every registered user, only if offset not included
        total_count_by_name:
          type: object
          additionalProperties:
            type: integer
          description: "key/value like 'credit_type_name: amount'"
        next:
          type: string
          format: isoTimeString
        users:
          type: array
          items:
            $ref: "#/components/schemas/UserQueryResponse"
    UserQueryResponse:
      type: object
      properties:
