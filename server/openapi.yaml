        amount:
          type: integer
        description:
          type: string
          format: optional
    AddCreditInput:
      type: object
      properties:
        credit_type_id:
          type: string
          format: uuidv4
        user_id:
          type: string
          format: uuidv4
    BanUserInput:
      type: object
      properties:
        action:
          type: string
